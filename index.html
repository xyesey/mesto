<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="image/logo.svg" class="header__logo" alt="МестоЛоготип">
    </header>
    <main>
        <section class="profile">
          <img src="./image/jak-if-kust.jpg" class="profile__avatar" alt="АватарФото">
          <div class="profile__info">
            <div class="profile__info-edit">
                <h2 class="profile__info-title">Жак-Ив Кусто</h2>
                <button id="btnEdit" class="profile__edit-button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
           <div class="element">
            <img src="./image/karachaevsk.jpg" class="element__image" alt="Крачаевск">
            <div class="element__position">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-like"></button>
            </div>
           </div>
           <div class="element">
            <img src="./image/elbrus.png" class="element__image" alt="Гора Эльбрус">
            <div class="element__position">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like"></button>
            </div>
          </div> 
          <div class="element">
            <img src="./image/dombay.png" class="element__image" alt="Домбай">
            <div class="element__position">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like"></button>
           </div>
         </div> 
         <div class="element">
            <img src="./image/elbrus.png" class="element__image" alt="Гора Эльбрус">
            <div class="element__position">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like"></button>
            </div>
           </div> 
         <div class="element">
            <img src="./image/dombay.png" class="element__image" alt="Домбай">
            <div class="element__position">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like"></button>
            </div>
        </div> 
        <div class="element">
            <img src="./image/karachaevsk.jpg" class="element__image" alt="Карачаево-Черкесия">
            <div class="element__position">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__button-like"></button>
            </div>
        </div>  
        </section>
      </main> 
      <footer class="footer">
        <h3 class="footer__author">&copy; 2022 Mesto Russia</h3>
      </footer>
    <div id="popup" class="popup">
      <div class="popup__body">
        <img src="./image/closeIcon.svg" alt="Закрыть окно" class="popup__close-button" id="buttonClose">
        <div class="popup__content">
          <h1 class="popup__title">Редактировать профиль</h1>
          <form id="form" class="popup__form" name="form">
            <input type="text" value="Жак-Ив Кусто" id="nameInput" class="popup__name">
            <input type="text" value="Исследователь океана" id="jobInput" class="popup__work">
            <button type="submit" id="btnSave" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
   <script src="scripts/scripts.js"></script>
</body> 
</html>
