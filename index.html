<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="scripts/scripts.js"></script>
    <script defer src="scripts/cardElements.js"></script>
    <script defer src="scripts/validate.js"></script>
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img src="./image/logo.svg" class="header__logo" alt="МестоЛоготип">
    </header>
    <main>
      <section class="profile">
        <img src="./image/jak-if-kust.jpg" class="profile__avatar" alt="АватарФото">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button arial-label="Редактировать" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        <button arial-label="Добавить карточку" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main> 
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup-edit">
      <div class="popup__body">
        <div class="popup__content">
          <button arial-label="Закрыть" type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form id="formEdit" class="popup__form" name="form">
            <labe>
              <input required type="text" name="name" value="Жак-Ив Кусто" id="nameInput" class="popup__name-work popup__input" minlength="2" maxlength="40">
              <span id="nameInput-error" class="popup__error">Вы пропустили это поле.</span>
            </labe>
            <label>
              <input required type="text" name="work" value="Исследователь океана" id="jobInput" class="popup__name-work popup__input" minlength="2" maxlength="200">
              <span id="jobInput-error" class="popup__error">Вы пропустили это поле.</span>
            </label>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup-added">
      <div class="popup__body">
        <div class="popup__content">
          <button arial-label="Закрыть" type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Новое место</h3>
          <form id="formAdded" class="popup__form" name="form" novalidate>
            <label>
              <input required type="text" name="place" placeholder="Название" id="placeInput" class="popup__place-picture popup__input" minlength="2" maxlength="30">
                <span id="placeInput-error" class="popup__error">Вы пропустили это поле.</span>
            </label>
            <label>
              <input required type="url" name="link" placeholder="Ссылка на картинку" id="linkInput" class="popup__place-picture popup__input">
                <span id="linkInput-error" class="popup__error">Введите адрес сайта</span>
            </label>
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup-photo">
      <div class="popup__body">
        <div class="popup__content-photo">
          <button arial-label="Закрыть" type="button" class="popup__close-button"></button>
          <figure class="popup__figure-content">
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </section>
   <template id="template" class="template">
    <article class="element">
      <button arial-label="Удалить" class="element__btn-delete" type=></button>
      <img src="#" class="element__image" alt="Фото">
      <div class="element__position">
        <h2 class="element__title"></h2>
          <button type="button" class="element__button-like"></button>
      </div>
    </article>
   </template>    
</body> 
</html>
